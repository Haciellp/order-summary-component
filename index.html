<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!--------------Main Container------------>
  <main class="main_container">
    <!--------------Photo Container------------>
    <div class="photo_container">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="info_container">
      <!--------------Offer description container------------>
      <div class="offer_description_container">
        <h1 class="header">Order Summary</h1>
        <p class="offer_description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <!--------------Plan Container------------>
      <div class="plan_container">
        <div class="space">
          <i class="logo_container">
            <img src="./images/icon-music.svg" alt="icon music">
          </i>
          <div class="description_plan">
            <div class="annual_plan">Annual Plan</div>
            <div class="year">$59.99/year</div>
          </div>
        </div>
        <span class="change_container">
          <a href="#">Change</a></span>
      </div>
      <!--------------Form Container------------>
      <div class="form_container">
        <button class="btn_pay">Proceed to Payment</button>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/comm/in/elvin-haciel-lorenzo-perez-58207a195" target="_blank">Elvin Lorenzo</a>.
  </div>
</body>
</html>
